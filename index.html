<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="../src/font/iconfont.js"></script> -->
    <title>Document</title>
<link href="5708100aa418ab345052&main.css" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <main class="main">
            <img class="img" src="src/image/1.jpg" alt="">
            <audio id="audio" src="./src/source/1.mp3"></audio>
        </main>
        <div class="tool">
            
            <div class="btn">
                <div class="prew">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-houtui"></use>
                    </svg>
                </div>
                <div class="btnb">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-bofang"></use>
                    </svg>
                </div>
                <div class="next">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qianjin1"></use>
                    </svg>
                </div>
            </div>

            <div class="progress">
                <div class="current-time">00:00</div><!-- 已播放时长 -->
                <div class="pro-box">
                    <div class="pro-bg"></div>
                    <div class="pro-active">
                        <div class="radio-box">
                            <span class="radio"></span>
                        </div>
                    </div>
                </div>

                <div class="all-time">00:00</div><!-- 总时长 -->
            </div>

            <div class="volume">
                <div class="volus">
                    <div class="vol-box"><!-- 进度条盒子 -->
                        <div class="vol-bg"></div>
                        <div class="vol-active"><!-- 音量进度条 -->
                            <div class="vol-radio-box">
                                <span class="vol"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-laba"></use>
                </svg>
            </div>
        </div>
    </div> 
<script type="text/javascript" src="5708100aa418ab345052.js"></script></body>
</html>
